<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red fixed-top scrolling-navbar" mdbStickyHeader [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="#">Navbar</a>
            </li>
        </ul>
    </mdb-navbar-brand>

  
    <!-- Collapsible content -->
    <links>
      <ul class="navbar-nav nav-left">
        <li class="nav-item">
            <!-- <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle _dropdown waves-light" mdbWavesEffect>
                Home Delivery<span class="caret ml-3"></span>
            </a>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
                <a class="dropdown-item waves-light" mdbWavesEffect href="#">Log out</a>
            </div> -->
            <label class='toggle-label'>
              <input type='checkbox' id="deliverytype" aria-checked="true"  (click)="changedeliverytype()"/>
                <span class='back'>
                 <span class='toggle'></span>
                  <span class='label on'>Delivery</span>
                 <span class='label off'>Pickup</span>  
               </span>
             </label>
        </li>
        <li class="nav-item active">
            <form class="form-inline waves-light" mdbWavesEffect>
                <div class="md-form my-0">
                    <input class="form-control _search mr-sm-2" type="text" placeholder="Search" id="search_input" [(ngModel)]="locationName" (change)="getlatlong()"  [ngModelOptions]="{standalone: true}" aria-label="Search">
                    <button mdbBtn color="success" outline="true" size="sm" class="my-0 waves-light" type="submit"  (click)="getmyAddress()"
                        mdbWavesEffect> <mdb-icon class="mr-1" fas icon="search-location" size="1x"></mdb-icon>Locate Me</button>
                </div>
            </form>
        </li>
    </ul >
      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link waves-light" *ngIf="userobj" routerLink="/orderhistory" mdbWavesEffect>Order History</a>
        </li>
        <!-- <li class="nav-item active">
          <a class="nav-link waves-light"  mdbWavesEffect>Partner with us</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="search"></mdb-icon> Search</a>
        </li>
  
        <!-- Dropdown -->
        <li class="nav-item" *ngIf="!userobj">
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link waves-light" data-toggle="modal" data-target="#basicExample" (click)="openLoginModal()"  mdbWavesEffect>
              <mdb-icon fas icon="user"></mdb-icon> Login</a>
        </li> 
          
        <li class="nav-item dropdown" dropdown *ngIf="userobj">
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <mdb-icon fas icon="angle-user-alt"></mdb-icon> Profile<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="changePassword()">Change password</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
          </div>
        </li>
  
      </ul>
      <!-- Links -->
    </links>
    <!-- Collapsible content -->
  </mdb-navbar>
  <!--/.Navbar-->
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
